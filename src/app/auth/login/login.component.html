<div class="container-fluid vh-100 section1 d-flex container1">
    <div class="container my-auto section2 w-50 h-50 my-auto rounded-4 text-white bg-opacity-25 "
        style="border: 2px solid white;">
        <div class="container d-flex justify-content-center flex-column flex-wrap">

            <div class="container text-center text-white mb-4 mt-4 ">
                <h1>Login Form</h1>
            </div>
            <hr>
            <div class="container text-center d-flex justify-content-center">
                <form [formGroup]="loginform" (submit)="submitdata()" style="width: auto;">

                    <div class="mb-3">
                        <label for="" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="nameHelpId"
                            formControlName="email" placeholder="Enter your E-Mail Here......." />
                        <div class="text-danger" *ngIf="f['email'].errors">
                            <div *ngIf="submitted and ['email'].errors['required']">
                                Name is required
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            aria-describedby="emailHelpId" formControlName="password"
                            placeholder="Enter your Password Here......." />
                        <div class="text-danger" *ngIf="f['password'].errors">
                            <div *ngIf="submitted and ['password'].errors['required']">
                                paswsword is required</div>
                        </div>
                    </div>

                    <div class="text-center ">

                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                    <div class="text-center">

                        <nav class="nav justify-content-center  ">
                            <a class="nav-link active text-white" routerLink="/auth/signup"
                                aria-current="page">Signup</a>
                            <a class="nav-link text-white" routerLink="">Home</a>

                        </nav>

                    </div>

                </form>
            </div>
        </div>
    </div>
